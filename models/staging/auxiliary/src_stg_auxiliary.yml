version: 2

models:

  - name: stg_time_day
    description: "Esta tabla contiene las fechas del año en diferentes formatos"
    columns:
      - name: date_id
        description: "El identificador único de cada fecha, basado en el último día de cada mes"
        tests:
          - unique
          - not_null

      - name: full_date
        description: ""
        tests:
          - not_null

      - name: previous_day
        description: ""
        tests:
          - not_null

      - name: next_day
        description: ""
        tests:
          - not_null  

      - name: month_year
        description: ""
        tests:
          - not_null

      - name: _year
        description: ""
        tests:
          - not_null

      - name: week_year
        description: "El año"
        tests:
          - not_null

