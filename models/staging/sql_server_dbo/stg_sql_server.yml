version: 2

models:

    - name: promos
      description: "Tabla con las promociones que se pueden aplicar a las ventas"

      columns:
        - name: promo_id
          data_type: varchar
          description: "ID numérico que identifica a cada promoción"
          tests:
            - not_null
            - unique
            - relationships:
                to: ref('stg_sql_server_dbo_orders')
                field: promo_id

        - name: promo_name
          data_type: varchar
          description: "Nombre de la promoción"
          tests:
          - not_null

        - name: discount_usd
          data_type: number
          description: "Descuento en dólares que se aplica al producto"
          tests:
            - not_null  

        - name: status
          data_type: varchar
          description: "Indica si la promoción se encuentra activa o inactiva"
          tests:
            - not_null
                
        - name: _fivetran_deleted
          data_type: boolean
          description: ""
          tests:
            - not_null
                
        - name: _fivetran_synced
          data_type: timestamp_tz
          description: "Fecha y hora de la ingesta de datos"
          tests:
            - not_null

    - name: addresses
      description: ""
