version: 2

sources:



  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO18_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 150, period: day}
      error_after: {count: 300, period: day}
      
    tables:
      - name: addresses
        description: ""
        columns:
          - name: address_id
            data_type: varchar
            description: ""
          - name: zipcode
            data_type: number
            description: ""
          - name: country
            data_type: varchar
            description: ""
          - name: address
            data_type: varchar
            description: ""
          - name: state
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: events
        description: >
          Data about events in the platform of demo.
        columns:
          - name: event_id
            description: >
              UUID of each unique event on the platform.
            tests:
              - not_null
              - unique
          - name: session_id
            description: >
              UUID of each browsing session on the platform which can contain many events.
            tests:
              - not_null
          - name: user_id
            description: >
              UUID of the user that this event is associated with.
            tests:
              - not_null
          - name: page_url
            description: >
              URL that the event happened on.
            tests:
              - not_null
          - name: created_at
            description: >
              Timestamp of the event (UTC).
            tests:
              - not_null
          - name: event_type
            description: >
              Type of event.
            tests:
              - not_null
          - name: order_id
            description: >
              If the event is specific to an order (mostly used for checkout).
          - name: product_id
            description: >
              If the event is specific to a product.
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            tests:
              - not_null

      - name: order_items
        description: ""
        columns:
          - name: order_id
            data_type: varchar
            description: ""
          - name: product_id
            data_type: varchar
            description: ""
          - name: quantity
            data_type: number
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: orders
        description: ""
        columns:
          - name: order_id
            data_type: varchar
            description: ""
          - name: shipping_service
            data_type: varchar
            description: ""
          - name: shipping_cost
            data_type: float
            description: ""
          - name: address_id
            data_type: varchar
            description: ""
          - name: created_at
            data_type: timestamp_tz
            description: ""
          - name: promo_id
            data_type: varchar
            description: ""
          - name: estimated_delivery_at
            data_type: timestamp_tz
            description: ""
          - name: order_cost
            data_type: float
            description: ""
          - name: user_id
            data_type: varchar
            description: ""
          - name: order_total
            data_type: float
            description: ""
          - name: delivered_at
            data_type: timestamp_tz
            description: ""
          - name: tracking_id
            data_type: varchar
            description: ""
          - name: status
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: products
        description: ""
        columns:
          - name: product_id
            data_type: varchar
            description: ""
          - name: price
            data_type: float
            description: ""
          - name: name
            data_type: varchar
            description: ""
          - name: inventory
            data_type: number
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: promos
        description: ""
        columns:
          - name: promo_id
            data_type: varchar
            description: ""
          - name: discount
            data_type: number
            description: ""
          - name: status
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""

      - name: users
        description: ""
        columns:
          - name: user_id
            data_type: varchar
            description: ""
          - name: updated_at
            data_type: timestamp_tz
            description: ""
          - name: address_id
            data_type: varchar
            description: ""
          - name: last_name
            data_type: varchar
            tests:
              - not_null_test
            description: ""
          - name: created_at
            data_type: timestamp_tz
            description: ""
          - name: phone_number
            data_type: varchar
            description: ""
          - name: total_orders
            data_type: number
            description: ""
          - name: first_name
            data_type: varchar
            description: ""
          - name: email
            data_type: varchar
            description: ""
          - name: _fivetran_deleted
            data_type: boolean
            description: ""
          - name: _fivetran_synced
            data_type: timestamp_tz
            description: ""


    