version: 2

snapshots:
  - name: snapshot_int_full_products
    description: "Snapshot que se usa para comprobar los cambios en los productos almacenados en la base de datos, así como las marcas y las categorías"
    docs:
      show: true

    columns:
      - name: product_id
        tests:
          - not_null
      - name: product_full_name
        tests:
          - not_null
      - name: brand_id
        tests:
          - not_null
      - name: brand
        tests:
          - not_null
      - name: model
        tests:
          - not_null
      - name: model_year
        tests:
          - not_null
      - name: category_id
        tests:
          - not_null
      - name: category
        tests:
          - not_null      
      - name: list_price_usd
        tests:
          - not_null
          
      - name: dbt_scd_id
      - name: dbt_updated_at
      - name: dbt_valid_from
      - name: dbt_valid_to



